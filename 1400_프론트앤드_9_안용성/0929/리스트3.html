<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>기본 ol 스타일</h1>
    <ol>
        <li>리스트1</li>
        <li>리스트2</li>
    </ol>

    <ol type="1" start="10">
        <li>리스트1</li>
        <li>리스트2</li>
    </ol>

    <ol type="a" start="10">
        <li>리스트1</li>
        <li>리스트2</li>
    </ol>

    <ol type="A">
        <li>리스트1</li>
        <li>리스트2</li>
    </ol>

    <ol type="i">
        <li>리스트1</li>
        <li>리스트2</li>
    </ol>

    <ol type="I">
        <li>리스트1</li>
        <li>리스트2</li>
    </ol>

    <!-- 기타 type은 크롬 요소보기에서 확인해보기! -->

</body>
</html>
