<html>

<head>
    <title>FORM 전송</title>
</head>

<body>

    <!-- 
        
        text, radio, checkbox, number, range, password, file, email, date, tel, 
        select(size, multiple), textarea(rows, cols) 

    -->

    <!-- hidden, color, time, image -->

    <h1>폼 input을 배워보자</h1>

    <form action="https://korail-renewal-test.herokuapp.com/api/application/formtest" method="GET">
        기본 : <input id="basic" name="basic" value="aaaa" /> <br />
        text : <input type="text" id="text" name="text" /> <br />
        라디오 : <input type="radio" id="radio1_1" name="radio1" value="1" />
        <input type="radio" id="radio1_2" name="radio1" value="2" />
        <input type="radio" id="radio1_3" name="radio1" value="3" />
        <br />
        체크박스 : <input type="checkbox" id="check_1" name="check_1" value="c1" />
        <input type="checkbox" id="check_2" name="check_2" value="c2" />
        <br />
        number : <input type="number" id="number" name="number" /> <br />
        range : <input type="range" id="range" name="range" /> <br />
        password : <input type="password" id="password" name="password" /> <br />
        file : <input type="file" id="file" name="file" /> <br />
        email : <input type="email" id="email" name="email" /> <br />
        date : <input type="date" id="date" name="date" /> <br />
        tel : <input type="tel" id="tel" name="tel" /> <br />
        select : <select>
            <option value="www.naver.com">네이버</option>
            <option value="www.daum.net">다음</option>
            <option value="www.google.com">구글</option>
        </select>
        <br />
        textarea : <textarea id="textarea" name="textarea">
        </textarea>
        <br />
        <button type="submit">전송 GOGO</button>
    </form>
















</body>

</html>
