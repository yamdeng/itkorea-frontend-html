<html>
<head>
    <title>TEXT_변환 예제1</title>
    <style>
        span.tag{
            color: red;
            font-size: 15px;
        }
    </style>
</head>
<body>
    
    <p>그냥 글자</p>
    <p><span class="tag">b 태그 : </span><b>글자를 bold 해보자</b></p>
    <p><span class="tag">strong 태그 : </span><strong>글자를 강하게 해보자</strong></p>
    <p><span class="tag">em 태그 : </span><em>글자를 강조해보자</em></p>
    <p><span class="tag">i 태그 : </span><i>글자를 기울여 보자</i></p>
    <p><span class="tag">mark 태그 : </span><mark>글자를 mark 해보자</mark></p>
    <p><span class="tag">small 태그 : </span><small>글자의 크기를 줄여보자</small></p>
    <p><span class="tag">big 태그 : </span><big>글자의 크기를 키워보자</big></p>
    <p><span class="tag">del 태그 : </span><del>글자 가운데에 선을 그어보자</del></p>
    <p><span class="tag">ins 태그 : </span><ins>글자 아래의 선을 그어보자</ins></p>
    <p>테스트<sub>글자를 살짝 올려보자</sub>테스트</p>
    <p>테스트<sup>글자를 살짝 내려보자</sup>테스트</p>

</body>
</html>
