<html>

<head>
    <title>FORM 속성</title>
</head>

<body>

    <h1>폼 속성</h1>

    <!-- placeholder, required, readonly, disabled, size, maxlength, novalidate, autocomplete, autofocus, max, min, multiple, step, pattern -->

    <form action="https://korail-renewal-test.herokuapp.com/api/application/formtest" method="GET" autocomplete>
       기본 : <input id="basic" name="basic" placeholder="text 값을 입력하세요" required disabled/> <br/>
       text : <input size="30" maxlength="5" type="text" name="text" id="text" placeholder="text 값을 입력하세요" required/> <br/> 

       radio1 : <input type="radio" name="radio" id="radio1" value="radio1"/> <br/> 
       radio2 : <input type="radio" name="radio" id="radio2" value="radio2" checked/> <br/> 
       radio3 : <input type="radio" name="radio" id="radio3" value="radio3"/> <br/> 

       checkbox1 : <input type="checkbox" name="checkbox1" id="checkbox1" value="checkbox1" checked/>체크1 <br/> 
       checkbox2 : <input type="checkbox" name="checkbox2" id="checkbox2" value="checkbox2"/>체크2 <br/> 
       checkbox3 : <input type="checkbox" name="checkbox3" id="checkbox3" value="checkbox3" />체크3 <br/> 

       number : <input type="number" name="number" id="number" min="5" max="30" step="3"/> <br/> 
       range : <input type="range" name="range" id="range"/> <br/> 
       password : <input type="password" name="password" id="password"/> <br/> 
       file : <input type="file" name="file" id="file" multiple/> <br/>

       email : <input type="email" name="email" id="email"/> <br/>
       date : <input type="date" name="date" id="date"/> <br/>
       tel : <input type="tel" name="tel" id="tel"/> <br/>

       select : <select name="select" id="select" placeholder="사이트를 입력해주세요" required>
            <option value="">사이트를 선택해주세요</option>
            <option value="daum">daum</option>
            <option value="naver">naver</option>
            <option value="google">google</option>
        </select>
        <br/>

        textarea1 : <textarea rows="10" cols="30" placeholder="textarea 값을 입력하세요"></textarea><br/>
        textarea2 : <textarea rows="10" cols="30" style="width: 200px; height: 100px;"></textarea>

        text(pattern) : <input type="text" name="pattern_alphabet" id="pattern_alphabet" pattern="[A-Za-z]{3}" placeholder="알파벳만 입력해주세요">

        <input type="reset" value="초기화"/>
       <button type="submit">제출</button>
    </form>

</body>

</html>
