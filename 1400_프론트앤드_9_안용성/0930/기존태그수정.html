<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            background-color: blue;
        }

        custom {
            background-color: red;
        }

        /*
        
            1.브라우저에서 정의한 태그의 기본 스타일을 변경할 수 있다

            2.커스텀 태그를 정의하고 스타일을 적용할 수 있다

        */
    </style>
</head>

<body>

    <p>
        문단 태그
    </p>

    <h1>
        헤더 태그
    </h1>

    <custom>
        커스텀 태그
    </custom>

</body>

</html>
