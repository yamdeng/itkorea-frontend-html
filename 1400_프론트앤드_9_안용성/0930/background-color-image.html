<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-image: url("paper.gif")
        }

        .color {
            background-color: green;
        }

        .image {
            background-image: url("paper.gif")
        }
    </style>
</head>

<body>

    <!-- 
        
        network 탭으로 resource 가져오는 방법
         -https://www.w3schools.com/css/tryit.asp?filename=trycss_background-image_bad 
    
    -->

    <h1>background-color, background-image</h1>

    <p class="color">p태그에 background-color 적용</p>

    <p class="image">p태그에 background-image 적용</p>

</body>

</html>
