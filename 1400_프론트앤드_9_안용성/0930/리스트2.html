<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>기본 ul 스타일</h1>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
    </ul>

    <h1>ul disc</h1>
    <ul style="list-style-type:disc">
        <li>리스트1</li>
        <li>리스트2</li>
    </ul>

    <h1>ul circle</h1>
    <ul style="list-style-type:circle">
        <li>리스트1</li>
        <li>리스트2</li>
    </ul>

    <h1>ul square</h1>
    <ul style="list-style-type:square">
        <li>리스트1</li>
        <li>리스트2</li>
    </ul>

    <h1>ul none</h1>
    <ul style="list-style-type:none">
        <li>리스트1</li>
        <li>리스트2</li>
    </ul>

    <h1>ul armenian</h1>
    <ul style="list-style-type:armenian">
        <li>리스트1</li>
        <li>리스트2</li>
    </ul>

    <!-- 기타 type은 크롬 요소보기에서 확인해보기! -->

</body>
</html>
