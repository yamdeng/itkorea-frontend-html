<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="basic.css" />
</head>

<body>

    <!-- 
    
        1.다음의 style을 활용합니다
         -width, hegiht, margin, padding, border-radius, box-sizing, text-align, white-space, overflow, text-overflow

        2.두개의 div의 width는 border까지 계산된 값이 300px 이어야 합니다
         -밖에 있는 box의 백그라운드 색은 blue 입니다
         -밖에 있는 box의 border는 5px solid red 입니다
         -안에 있는 box의 백그라운드 색은 yellow 입니다
         -안에 있는 box의 border는 5px solid black 입니다

        첫번째 div
         -안에 있는 "box"는 border까지 계산한 width가 150px이 되어야 합니다
         -안에 있는 "box"는 밖의 div 기준으로 padding-top이 10px가 먹어야 합니다
         -안에 있는 "box"는 가운데 정렬이 되어야 합니다
         -안에 있는 "box"의 내용은 아래와 같습니다
          : 결과1(center) 입니다. 결과1(center) 입니다. 결과1(center) 입니다. 결과1(center) 입니다. 결과1(center) 입니다. 결과1(center) 입니다. 결과1(center) 입니다.
         -안에 있는 "box"의 text는 영역을 침범 하므로 세로 스크롤만 보이게 합니다
         -안에 있는 "box"의 border-radius의 값은 10px입니다

        두번째 div
         -안에 있는 "box"는 border까지 계산한 width가 100px이 되어야 합니다
         -안에 있는 "box"는 밖의 div 기준으로 padding 20px가 먹어야 합니다
         -안에 있는 "box"의 내용은 "padding20적용을 합니다" 입니다
         -안에 있는 "box"의 내용이 width를 초과하므로 ...을 보여줍니다
         -안에 있는 "box"의 border-radius의 값은 10px입니다


         첫번째 div와 두번째 div는 똑같이 정렬이 되어야 합니다

         가능하면 id 선택자를 이용해서 <style></style> 태그 css 정의해서 해봅니다
         또는 basic.css 사용해도 괜찮습니다(basic.css를 사용할 경우 id 선택자와 조합해서 사용합니다)

    -->

    <div id="div1">
        <div id="div1-1"></div>
    </div>

    <div id="div2">
        <div id="div2-1"></div>
    </div>

</body>

</html>
