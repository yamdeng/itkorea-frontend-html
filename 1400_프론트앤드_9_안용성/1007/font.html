<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .p_font-style {
            font-style: normal;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- font-style, font-size 단위(px, %, em), font-weight -->
    <!--

        1.font 단위
        2.style의 자동 상속 여부 확인 방법

    -->

    <p class="p_font-style">font-style을 적용해보자 : 선택자는 종류가 아주 많아요!</p>

</body>

</html>
