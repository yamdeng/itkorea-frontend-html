<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="basic.css" />
    <style>
        #div1 {
            box-shadow: 10px 20px 30px black;
        }

        #div2 {
            box-shadow: 20px 20px 5px grey;
        }

        #p1 {
            text-shadow: 10px 10px 5px black;
        }

        #p2 {
            text-shadow: 0px 0px 3px red;
        }
    </style>
</head>

<body>

    <!-- 

        box-shadow: 10px 20px 30px black;
         1.10px : left 기준으로 좌표
         2.20px : top 기준으로 좌표
         3.30px : 흐림 정도

        text-shadow 복습

        opacity

    -->

    <div id="div1" class="block1 div100 margin50">div1</div>

    <div id="div2" class="block4 div100 margin50">div2</div>

    <p id="p1">
        그림자에 흐림도를 설정해보자
    </p>

    <p id="p2">
        그림자에 흐림도를 설정해보자
    </p>

</body>

</html>
